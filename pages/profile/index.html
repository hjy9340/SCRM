// 个人中心页面功能
let userData = null;

// 页面初始化
document.addEventListener('DOMContentLoaded', function() {
    loadUserData();
    initializeToggles();
});

// 加载用户数据
async function loadUserData() {
    try {
        const response = await API.request('/api/user/profile');
        if (response.success) {
            userData = response.data;
            renderUserData();
        }
    } catch (error) {
        console.error('加载用户数据失败:', error);
    }
}

// 渲染用户数据
function renderUserData() {
    if (!userData) return;
    
    // 个人信息
    document.getElementById('userName').textContent = userData.name || '王销售';
    document.getElementById('userTitle').textContent = userData.title || 'XX地产 - 高级顾问';
    document.getElementById('userPhone').textContent = userData.phone || '138-1234-5678';
    
    // 业绩统计
    document.getElementById('monthDeals').textContent = userData.monthDeals || 3;
    document.getElementById('totalCustomers').textContent = userData.totalCustomers || 128;
    document.getElementById('teamRank').textContent = userData.teamRank || 2;
}

// 初始化开关
function initializeToggles() {
    const toggles = document.querySelectorAll('input[type="checkbox"]');
    toggles.forEach(toggle => {
        toggle.addEventListener('change', function() {
            const setting = this.id;
            const enabled = this.checked;
            saveSettings(setting, enabled);
        });
    });
}

// 保存设置
async function saveSettings(setting, value) {
    try {
        await API.request('/api/user/settings', {
            method: 'POST',
            body: JSON.stringify({
                [setting]: value
            })
        });
        
        Utils.showToast('设置已保存', 'success');
    } catch (error) {
        Utils.showToast('设置保存失败', 'error');
    }
}

// 更换头像
function changeAvatar() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('userAvatar').src = e.target.result;
                Utils.showToast('头像更新成功', 'success');
            };
            reader.readAsDataURL(file);
        }
    };
    input.click();
}

// 编辑个人资料
function editProfile() {
    Navigation.goto('edit-profile.html');
}

// 显示设置
function showSettings() {
    Navigation.goto('settings.html');
}

// 退出登录
function logout() {
    Utils.showConfirm(
        '确定要退出登录吗？',
        (confirmed) => {
            if (confirmed) {
                performLogout();
            }
        }
    );
}

// 执行退出登录
async function performLogout() {
    try {
        Utils.showLoading('退出登录中...');
        
        await API.request('/api/auth/logout', {
            method: 'POST'
        });
        
        // 清除本地存储
        Utils.storage.clear();
        
        Utils.hideLoading();
        Utils.showToast('已退出登录', 'success');
        
        // 跳转到登录页
        setTimeout(() => {
            Navigation.goto('../auth/login.html');
        }, 1000);
        
    } catch (error) {
        Utils.hideLoading();
        Utils.showToast('退出失败', 'error');
    }
}

// 扩展API模拟数据
API.getMockUserProfile = function() {
    return {
        success: true,
        data: {
            id: 1,
            name: '王销售',
            title: 'XX地产 - 高级顾问',
            phone: '138-1234-5678',
            email: 'wang@company.com',
            monthDeals: 3,
            totalCustomers: 128,
            teamRank: 2,
            avatar: 'https://via.placeholder.com/80x80?text=王'
        }
    };
};

// 覆盖API调用
const originalRequest = API.request;
API.request = function(url, options = {}) {
    if (url === '/api/user/profile') {
        return Promise.resolve(API.getMockUserProfile());
    }
    return originalRequest.call(this, url, options);
};

// 导出函数
window.changeAvatar = changeAvatar;
window.editProfile = editProfile;
window.showSettings = showSettings;
window.logout = logout;
    </script>
