<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑房源 - 工业地产SCRM</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .edit-form {
            background: white;
            margin-bottom: var(--spacing-lg);
        }
        
        .form-section {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
        }
        
        .section-title i {
            margin-right: var(--spacing-sm);
            color: var(--primary-color);
        }
        
        .form-row {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .form-col {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .form-label.required::after {
            content: " *";
            color: var(--error-color);
        }
        
        .form-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.1);
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right var(--spacing-sm) center;
            background-size: 16px;
            padding-right: var(--spacing-xl);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-sm);
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkbox-item:hover {
            border-color: var(--primary-color);
            background-color: rgba(25, 118, 210, 0.05);
        }
        
        .image-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            text-align: center;
            background-color: var(--bg-secondary);
            cursor: pointer;
        }
        
        .image-generator-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            margin-top: var(--spacing-sm);
        }
        
        .form-actions {
            position: sticky;
            bottom: 0;
            background: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: var(--spacing-md);
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page">
            <!-- 顶部导航栏 -->
            <header class="navbar">
                <button class="navbar-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="navbar-title">编辑房源</div>
                <div class="navbar-actions">
                    <button class="navbar-action" onclick="saveAsDraft()">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="navbar-action" onclick="previewProperty()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="page-content">
                <form class="edit-form" id="propertyForm">
                    <!-- 基本信息 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-building"></i>
                            基本信息
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label required">房源标题</label>
                            <input type="text" class="form-input" name="title" placeholder="请输入房源标题" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label required">房源类型</label>
                                    <select class="form-input form-select" name="type" required>
                                        <option value="">请选择</option>
                                        <option value="factory">厂房</option>
                                        <option value="warehouse">仓库</option>
                                        <option value="office">办公楼</option>
                                        <option value="land">土地</option>
                                        <option value="shop">商铺</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label required">租售类型</label>
                                    <select class="form-input form-select" name="dealType" required>
                                        <option value="">请选择</option>
                                        <option value="rent">租赁</option>
                                        <option value="sale">出售</option>
                                        <option value="both">租售</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label required">建筑面积</label>
                                    <input type="number" class="form-input" name="area" placeholder="平方米" step="0.01" required>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label required">价格</label>
                                    <input type="number" class="form-input" name="price" placeholder="万元/月或万元" step="0.01" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 位置信息 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-map-marker-alt"></i>
                            位置信息
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label required">省份</label>
                                    <select class="form-input form-select" name="province" required>
                                        <option value="">请选择省份</option>
                                        <option value="guangdong">广东省</option>
                                        <option value="jiangsu">江苏省</option>
                                        <option value="zhejiang">浙江省</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label required">城市</label>
                                    <select class="form-input form-select" name="city" required>
                                        <option value="">请选择城市</option>
                                        <option value="guangzhou">广州市</option>
                                        <option value="shenzhen">深圳市</option>
                                        <option value="dongguan">东莞市</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label required">详细地址</label>
                            <input type="text" class="form-input" name="address" placeholder="请输入详细地址" required>
                        </div>
                    </div>

                    <!-- 配套设施 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-tools"></i>
                            配套设施
                        </div>
                        
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="power" name="facilities" value="power">
                                <label for="power">通电</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="water" name="facilities" value="water">
                                <label for="water">通水</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="elevator" name="facilities" value="elevator">
                                <label for="elevator">货梯</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="parking" name="facilities" value="parking">
                                <label for="parking">停车场</label>
                            </div>
                        </div>
                    </div>

                    <!-- 图片管理 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-image"></i>
                            房源图片
                        </div>
                        
                        <div class="image-upload-area" onclick="selectImages()">
                            <div style="font-size: 48px; color: var(--text-hint); margin-bottom: var(--spacing-md);">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div style="color: var(--text-secondary); margin-bottom: var(--spacing-sm);">点击上传图片</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-hint);">支持 JPG、PNG 格式</div>
                            <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
                        </div>
                        
                        <button type="button" class="image-generator-btn" onclick="openImageGenerator()">
                            <i class="fas fa-magic"></i>
                            AI 生成房源图片
                        </button>
                    </div>

                    <!-- 详细描述 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-file-alt"></i>
                            详细描述
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">房源描述</label>
                            <textarea class="form-input" name="description" placeholder="请输入房源的详细描述" style="min-height: 100px; resize: vertical;"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label">联系人</label>
                                    <input type="text" class="form-input" name="contact" placeholder="联系人姓名">
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label">联系电话</label>
                                    <input type="tel" class="form-input" name="phone" placeholder="联系电话">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- 操作按钮 -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">取消</button>
                    <button type="button" class="btn btn-secondary" onclick="saveAsDraft()">保存草稿</button>
                    <button type="submit" class="btn btn-primary" form="propertyForm">发布房源</button>
                </div>
            </main>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script>
        let propertyData = { images: [], facilities: [] };

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('propertyForm').addEventListener('submit', handleSubmit);
            document.querySelectorAll('input[name="facilities"]').forEach(checkbox => {
                checkbox.addEventListener('change', updateFacilities);
            });
        });

        function selectImages() {
            document.getElementById('imageUpload').click();
        }

        function updateFacilities() {
            propertyData.facilities = Array.from(document.querySelectorAll('input[name="facilities"]:checked'))
                .map(checkbox => checkbox.value);
        }

        function openImageGenerator() {
            window.open('image-generator.html', '_blank', 'width=1200,height=800');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const propertyInfo = Object.fromEntries(formData.entries());
            propertyInfo.facilities = propertyData.facilities;
            
            showToast('房源发布成功！', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        function saveAsDraft() {
            showToast('草稿已保存', 'success');
        }

        function previewProperty() {
            showToast('预览功能开发中', 'info');
        }
    </script>
</body>
</html>
