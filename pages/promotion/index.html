    <script>
// 推广中心页面功能
let promotionData = null;

// 页面初始化
document.addEventListener('DOMContentLoaded', function() {
    loadPromotionData();
});

// 加载推广数据
async function loadPromotionData() {
    try {
        Utils.showLoading('加载推广数据...');
        
        const response = await API.request('/api/promotions/overview');
        if (response.success) {
            promotionData = response.data;
            renderOverviewData();
            renderPromotionProperties();
            renderRevenueRecords();
        }
        
        Utils.hideLoading();
    } catch (error) {
        Utils.hideLoading();
        Utils.showToast('数据加载失败', 'error');
    }
}

// 渲染概览数据
function renderOverviewData() {
    if (!promotionData) return;
    
    document.getElementById('totalRevenue').textContent = `¥${formatNumber(promotionData.totalRevenue)}`;
    document.getElementById('monthRevenue').textContent = `¥${formatNumber(promotionData.monthRevenue)}`;
    document.getElementById('totalViews').textContent = formatNumber(promotionData.totalViews);
}

// 渲染推广房源
function renderPromotionProperties() {
    const container = document.getElementById('promotionProperties');
    const emptyState = document.getElementById('emptyPromotions');
    
    if (!promotionData.properties || promotionData.properties.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
        return;
    }
    
    container.style.display = 'block';
    emptyState.style.display = 'none';
    
    container.innerHTML = promotionData.properties.map(property => createPropertyCard(property)).join('');
}

// 创建房源卡片
function createPropertyCard(property) {
    return `
        <div class="promotion-property-card">
            <div class="property-image">
                <img src="${property.image}" alt="${property.title}" onerror="this.src='https://via.placeholder.com/100x80?text=房源'">
            </div>
            <div class="property-info">
                <div class="property-title">${property.title}</div>
                <div class="property-stats">
                    <span class="stat-item">
                        <i class="fas fa-eye"></i>
                        ${property.views}次浏览
                    </span>
                    <span class="stat-item">
                        <i class="fas fa-comment"></i>
                        ${property.inquiries}次咨询
                    </span>
                </div>
                <div class="property-revenue">
                    收益：¥${property.revenue}
                </div>
            </div>
            <div class="property-actions">
                <button class="action-btn" onclick="viewPropertyStats(${property.id})">
                    <i class="fas fa-chart-line"></i>
                    数据
                </button>
                <button class="action-btn primary" onclick="shareProperty(${property.id})">
                    <i class="fas fa-share"></i>
                    分享
                </button>
            </div>
        </div>
    `;
}

// 渲染收益记录
function renderRevenueRecords() {
    const container = document.getElementById('revenueRecords');
    
    if (!promotionData.revenueRecords || promotionData.revenueRecords.length === 0) {
        container.innerHTML = `
            <div class="empty-state" style="padding: 20px;">
                <div class="icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="title">暂无收益记录</div>
                <div class="description">完成推广后这里会显示收益明细</div>
            </div>
        `;
        return;
    }
    
    container.innerHTML = promotionData.revenueRecords.map(record => createRevenueRecord(record)).join('');
}

// 创建收益记录
function createRevenueRecord(record) {
    const statusClass = getRevenueStatusClass(record.status);
    
    return `
        <div class="revenue-record">
            <div class="record-icon">
                <i class="fas fa-${getRevenueIcon(record.type)}"></i>
            </div>
            <div class="record-info">
                <div class="record-title">${record.title}</div>
                <div class="record-desc">${record.description}</div>
                <div class="record-time">${Utils.formatTime(new Date(record.time))}</div>
            </div>
            <div class="record-amount">
                <div class="amount ${record.amount > 0 ? 'positive' : 'negative'}">
                    ${record.amount > 0 ? '+' : ''}¥${Math.abs(record.amount)}
                </div>
                <div class="status ${statusClass}">${record.status}</div>
            </div>
        </div>
    `;
}

// 获取收益图标
function getRevenueIcon(type) {
    const icons = {
        'commission': 'hand-holding-usd',
        'bonus': 'gift',
        'withdrawal': 'money-bill-wave'
    };
    return icons[type] || 'coins';
}

// 获取收益状态样式
function getRevenueStatusClass(status) {
    const statusMap = {
        '已到账': 'success',
        '处理中': 'warning',
        '已申请': 'info',
        '失败': 'error'
    };
    return statusMap[status] || 'secondary';
}

// 格式化数字
function formatNumber(num) {
    if (num >= 10000) {
        return (num / 10000).toFixed(1) + '万';
    }
    return num.toLocaleString();
}

// 添加推广房源
function addPromotionProperty() {
    Navigation.goto('../property/index.html?action=promote');
}

// 查看房源统计
function viewPropertyStats(propertyId) {
    Navigation.goto(`stats.html?propertyId=${propertyId}`);
}

// 分享房源
function shareProperty(propertyId) {
    Navigation.goto(`poster.html?propertyId=${propertyId}`);
}

// 显示帮助
function showHelp() {
    Utils.showToast('推广帮助功能开发中', 'info');
}

// 显示快捷菜单
function showQuickMenu() {
    const actions = [
        { title: '生成海报', icon: 'image', action: () => Navigation.goto('poster.html') },
        { title: '创建链接', icon: 'link', action: () => Navigation.goto('link.html') },
        { title: '查看统计', icon: 'chart-bar', action: () => Navigation.goto('stats.html') }
    ];
    
    // 简单的快捷菜单实现
    Utils.showToast('快捷菜单功能开发中', 'info');
}

// 扩展API模拟数据
API.getMockPromotionOverview = function() {
    return {
        success: true,
        data: {
            totalRevenue: 12580,
            monthRevenue: 2680,
            totalViews: 1234,
            properties: [
                {

                    image: 'https://via.placeholder.com/100x80?text=厂房1',
                    views: 156,
                    inquiries: 12,
                    revenue: 580
                },
                {
                    id: 2,
                    title: '松山湖独栋厂房',
                    image: 'https://via.placeholder.com/100x80?text=厂房2',
                    views: 89,
                    inquiries: 5,
                    revenue: 320
                }
            ],
            revenueRecords: [
                {
                    id: 1,
                    type: 'commission',
                    title: '推广佣金',
                    description: '宝安工业园厂房成交佣金',
                    amount: 2000,
                    status: '已到账',
                    time: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000)
                },
                {
                    id: 2,
                    type: 'bonus',
                    title: '推广奖励',
                    description: '新客户推广奖励',
                    amount: 500,
                    status: '已到账',
                    time: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000)
                },
                {
                    id: 3,
                    type: 'withdrawal',
                    title: '提现申请',
                    description: '申请提现到银行卡',
                    amount: -1500,
                    status: '处理中',
                    time: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000)
                }
            ]
        }
    };
};

// 覆盖API调用
const originalRequest = API.request;
API.request = function(url, options = {}) {
    if (url === '/api/promotions/overview') {
        return Promise.resolve(API.getMockPromotionOverview());
    }
    return originalRequest.call(this, url, options);
};

// 导出函数
window.addPromotionProperty = addPromotionProperty;
window.viewPropertyStats = viewPropertyStats;
window.shareProperty = shareProperty;
window.showHelp = showHelp;
window.showQuickMenu = showQuickMenu;
    </script>
