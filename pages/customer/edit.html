<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑客户 - 工业地产SCRM</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../assets/js/avatar-samples.js"></script>
    <style>
        .form-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
            padding: 0 var(--spacing-md);
        }
        
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .step::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            right: -50%;
            height: 2px;
            background: var(--border-color);
            z-index: 1;
        }
        
        .step:last-child::before {
            display: none;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--success-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-xs);
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .step.completed::before {
            background: var(--success-color);
        }
        
        .step-label {
            font-size: 12px;
            color: var(--success-color);
            font-weight: 500;
        }
        
        .avatar-upload {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto var(--spacing-sm);
            border: 3px solid var(--border-color);
            overflow: hidden;
            cursor: pointer;
            position: relative;
            background: var(--bg-secondary);
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 24px;
        }
        
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            min-height: 42px;
        }
        
        .tag {
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tag-add {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px dashed var(--border-color);
        }
        
        .status-change {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
        }
        
        .status-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        
        .status-option {
            padding: var(--spacing-sm);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .status-option:hover {
            border-color: var(--primary-color);
        }
        
        .status-option.selected {
            border-color: var(--primary-color);
            background: rgba(25, 118, 210, 0.1);
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .status-badge.intent { background: var(--warning-color); color: white; }
        .status-badge.viewing { background: var(--info-color); color: white; }
        .status-badge.deal { background: var(--success-color); color: white; }
        .status-badge.follow { background: var(--primary-color); color: white; }
        .status-badge.pause { background: var(--secondary-color); color: white; }
        
        /* 头像示例选择器样式 */
        .avatar-samples {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            z-index: 1000;
            padding: var(--spacing-lg);
            overflow-y: auto;
        }
        
        .avatar-samples-container {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .avatar-samples-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        
        .avatar-samples-title {
            font-weight: 600;
            font-size: var(--font-size-lg);
        }
        
        .avatar-samples-search {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        
        .avatar-samples-search input {
            width: 100%;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }
        
        .avatar-samples-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-md);
            padding: var(--spacing-md);
        }
        
        .avatar-sample-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
        }
        
        .avatar-sample-item:hover {
            background: var(--bg-secondary);
        }
        
        .avatar-sample-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: var(--spacing-xs);
            border: 2px solid transparent;
        }
        
        .avatar-sample-item.selected img {
            border-color: var(--primary-color);
        }
        
        .avatar-sample-item .name {
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .avatar-sample-item .tags {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .avatar-samples-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            background: var(--bg-secondary);
        }
        
        .avatar-samples-tab {
            padding: var(--spacing-sm) var(--spacing-md);
            white-space: nowrap;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .avatar-samples-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 500;
        }
        
        .avatar-samples-footer {
            padding: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
        }
        
        @media (max-width: 576px) {
            .avatar-samples-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

                                </label>
                                <label class="checkbox-item">

                                    <span>广州</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="东莞">
                                    <span>东莞</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="佛山">
                                    <span>佛山</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="惠州">

                                </label>

                <!-- 保存按钮 -->

                    </button>
                </div>
            </main>

            <!-- 底部导航栏 -->

                <a href="../index.html" class="tabbar-item">
                    <div class="icon"><i class="fas fa-home"></i></div>
                    首页
                </a>
                <a href="index.html" class="tabbar-item active">

                    客户
                </a>

                    我的

            </nav>

    <script src="../../assets/js/common.js"></script>
    <script>
        let customerId = null;
        let selectedStatus = 'intent';
        let customerTags = ['重要客户', '制造业'];
        let avatarFile = null;
        let selectedAvatarSample = null;
        let currentAvatarCategory = 'common';

        document.addEventListener('DOMContentLoaded', function() {
            customerId = Utils.getUrlParam('id') || 'demo-customer-001';
            loadCustomerData();
            renderTags();
            
            document.getElementById('avatarInput').addEventListener('change', handleAvatarUpload);
            
            // 设置默认选中状态
            selectStatus('intent');
            
            // 初始化头像示例选择器
            initializeAvatarSamples();
        });

        async function loadCustomerData() {
            try {
                // 模拟加载客户数据
                Utils.showToast('客户信息加载完成', 'success');
            } catch (error) {
                Utils.showToast('加载客户信息失败', 'error');
            }
        }

        function selectStatus(status) {
            selectedStatus = status;
            
            document.querySelectorAll('.status-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelector(`[data-status="${status}"]`).classList.add('selected');
        }

        function selectAvatar() {
            document.getElementById('avatarInput').click();
        }

        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (file) {
                avatarFile = file;
                selectedAvatarSample = null; // 清除已选择的示例头像
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarImg').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // 显示头像示例选择器
        function showAvatarSamples() {
            document.getElementById('avatarSamplesModal').style.display = 'block';
            renderAvatarSamples();
        }

        // 隐藏头像示例选择器
        function hideAvatarSamples() {
            document.getElementById('avatarSamplesModal').style.display = 'none';
            document.getElementById('avatarSearchInput').value = '';
        }

        // 初始化头像示例选择器
        function initializeAvatarSamples() {
            // 绑定搜索事件
            document.getElementById('avatarSearchInput').addEventListener('input', function() {
                renderAvatarSamples();
            });

            // 绑定分类标签点击事件
            document.querySelectorAll('.avatar-samples-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.avatar-samples-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentAvatarCategory = this.dataset.category;
                    renderAvatarSamples();
                });
            });
        }

        // 渲染头像示例
        function renderAvatarSamples() {
            const searchKeyword = document.getElementById('avatarSearchInput').value.trim();
            const grid = document.getElementById('avatarSamplesGrid');
            
            let samples = [];
            
            if (searchKeyword) {
                // 搜索所有分类的头像
                samples = AvatarSamples.search(searchKeyword);
            } else {
                // 根据当前分类获取头像
                if (currentAvatarCategory === 'common') {
                    samples = AvatarSamples.common;
                } else {
                    samples = AvatarSamples.getByIndustry(currentAvatarCategory);
                }
            }
            
            grid.innerHTML = samples.map((avatar, index) => `
                <div class="avatar-sample-item ${selectedAvatarSample && selectedAvatarSample.url === avatar.url ? 'selected' : ''}" 
                     data-index="${index}" 
                     onclick="selectAvatarSample(${index})">
                    <img src="${avatar.url}" alt="${avatar.name}">
                    <div class="name">${avatar.name}</div>
                    <div class="tags">${avatar.tags.join(', ')}</div>
                </div>
            `).join('');
        }

        // 选择头像示例
        function selectAvatarSample(index) {
            const searchKeyword = document.getElementById('avatarSearchInput').value.trim();
            let samples = [];
            
            if (searchKeyword) {
                samples = AvatarSamples.search(searchKeyword);
            } else {
                if (currentAvatarCategory === 'common') {
                    samples = AvatarSamples.common;
                } else {
                    samples = AvatarSamples.getByIndustry(currentAvatarCategory);
                }
            }
            
            selectedAvatarSample = samples[index];
            
            // 更新UI选中状态
            document.querySelectorAll('.avatar-sample-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        // 确认头像选择
        function confirmAvatarSelection() {
            if (selectedAvatarSample) {
                // 清除已上传的文件
                avatarFile = null;
                document.getElementById('avatarInput').value = '';
                
                // 更新头像预览
                document.getElementById('avatarImg').src = selectedAvatarSample.url;
                
                // 隐藏选择器
                hideAvatarSamples();
                
                Utils.showToast('头像选择成功', 'success');
            } else {
                Utils.showToast('请选择一个头像', 'warning');
            }
        }

        function addTag() {
            const tagName = prompt('请输入标签名称:');
            if (tagName && tagName.trim()) {
                const trimmedTag = tagName.trim();
                if (!customerTags.includes(trimmedTag)) {
                    customerTags.push(trimmedTag);
                    renderTags();
                }
            }
        }

        function removeTag(index) {
            customerTags.splice(index, 1);
            renderTags();
        }

        function renderTags() {
            const tagInput = document.getElementById('tagInput');
            tagInput.innerHTML = customerTags.map((tag, index) => `
                <span class="tag">
                    ${tag}
                    <button type="button" class="tag-remove" onclick="removeTag(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                </span>
            `).join('') + `
                <button type="button" class="tag-add" onclick="addTag()">
                    <i class="fas fa-plus"></i> 添加标签
                </button>
            `;
        }

        function collectFormData() {
            const areas = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);

            return {
                id: customerId,
                status: selectedStatus,
                statusNote: document.getElementById('statusNote').value,
                companyName: document.getElementById('companyName').value,
                contactName: document.getElementById('contactName').value,
                position: document.getElementById('position').value,
                phone: document.getElementById('phone').value,
                wechat: document.getElementById('wechat').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                industry: document.getElementById('industry').value,
                budget: document.getElementById('budget').value,
                demandType: document.getElementById('demandType').value,
                minArea: document.getElementById('minArea').value,
                maxArea: document.getElementById('maxArea').value,
                heightReq: document.getElementById('heightReq').value,
                areas: areas,
                requirements: document.getElementById('requirements').value,
                customerLevel: document.getElementById('customerLevel').value,
                source: document.getElementById('source').value,
                tags: customerTags,
                notes: document.getElementById('notes').value,
                avatar: avatarFile,
                avatarSample: selectedAvatarSample,
                updateTime: new Date().toISOString()
            };
        }

        function updateCustomer() {
            const companyName = document.getElementById('companyName').value.trim();
            const contactName = document.getElementById('contactName').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!companyName) {
                Utils.showToast('请输入公司名称', 'warning');
                return;
            }
            if (!contactName) {
                Utils.showToast('请输入联系人', 'warning');
                return;
            }
            if (!phone) {
                Utils.showToast('请输入联系电话', 'warning');
                return;
            }

            const data = collectFormData();
            
            // 模拟保存数据
            Utils.showToast('客户信息已更新', 'success');
            
            setTimeout(() => {
                Navigation.goto(`detail.html?id=${customerId}`);
            }, 1500);
        }

        function deleteCustomer() {
            if (confirm('确定要删除这个客户吗？此操作不可恢复。')) {
                Utils.showToast('客户已删除', 'success');
                setTimeout(() => {
                    Navigation.goto('index.html');
                }, 1500);
            }
        }
    </script>
</body>
</html>
